<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"> 
<head>
<link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
<link rel="stylesheet" href="../static/css/top.css" th:href="@{/css/top.css}" >
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<meta charset="UTF-8">
<title>土屋くんの質問箱</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script th:src="@{/js/top.js}" src="../static/js/top.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
<body>
<div class="center">
	<div th:if="${posted}">
		<pre th:text="${posted}" style="color:green; font-size:18px"></pre>
	</div>
	<a th:href="@{/}">
		<img src="../static/img/title.jpg" th:src="@{/img/title.jpg}" id="mainpic">
	</a>
	<br>
	<a th:href="@{/tsuchiya/questions}" class="cp_link">Are you TSUCHIYA-kun??</a><br>
</div>
<form method="POST" th:action="@{/post}">
	<table id="forms">
		<tr id="name_error">
			<td><span style="color:green"></span></td>
		</tr>
		<tr>
			<td>
				<div class="cp_iptxt">
					<input type="text" placeholder="ラジオネーム" name="name">
				</div>
			</td>
		</tr>
		<tr id="comment_error">
			<td><span style="color:green"></span></td>
		</tr>
		<tr>
			<td>
				<textarea placeholder="コメント" rows="5" name="comment"></textarea>
				<button id="submit" onclick="return confirm('投稿してよろしいですか？\n投稿内容は閲覧・修正・削除できません。\n※土屋くんのみ閲覧することができます。')">投稿</button>
				&nbsp;&nbsp;<a th:href="@{/questions}" class="cp_link">土屋くんお気に入りの質問を見てみる</a>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
